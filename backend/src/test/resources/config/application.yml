application:
    memoPrefix: 'ln-zeus '
    currencyTicker: CHF
    taxMultiplier: 0.08
    lnd:
        certPath: classpath:/certs/example.cert
        invoiceExpirySeconds: 300
    bitcoin:
        tickerUrl: https://blockchain.info/ticker
        connectTimeout: 3000
        readTimeout: 3000
    mail:
        recipient: root@localhost
        subject: 'ln-zeus Order '
        paymentText: Thank you for paying with Bitcoin!
