        </a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <a class="nav-link" routerLink="/admin/home" (click)="collapseNavbar()">

                        <fa-icon [icon]="'home'"></fa-icon>
                        <span>Home</span>
                    </span>
                </a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

                    </span>
                </a>
            </li>

            <li *ngSwitchCase="true" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">

                    <span>
                        <fa-icon [icon]="'th-list'"></fa-icon>
                        <span>Invoice</span>
                    </span>
                </a>
            </li>
            <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="nav-item dropdown pointer" routerLinkActive="active"

                        </a>

                    <li>
                        <a class="dropdown-item" routerLink="admin/jhi-lightning" routerLinkActive="active" (click)="collapseNavbar()">

                        </a>

                    <li>
                        <a class="dropdown-item" routerLink="admin/jhi-metrics" routerLinkActive="active" (click)="collapseNavbar()">

                    <li>
                        <a class="dropdown-item" routerLink="admin/jhi-health" routerLinkActive="active" (click)="collapseNavbar()">
                            <fa-icon [icon]="'heart'" [fixedWidth]="true"></fa-icon>

                        </a>

                        <a class="dropdown-item" routerLink="admin/jhi-configuration" routerLinkActive="active" (click)="collapseNavbar()">

                    <li>
                        <a class="dropdown-item" routerLink="admin/audits" routerLinkActive="active" (click)="collapseNavbar()">

                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active" (click)="collapseNavbar()">
                            <fa-icon [icon]="'tasks'" [fixedWidth]="true"></fa-icon>

                    </li>
                    <li *ngIf="swaggerEnabled">
                        <a class="dropdown-item" routerLink="admin/docs" routerLinkActive="active" (click)="collapseNavbar()">
                            <fa-icon [icon]="'book'" [fixedWidth]="true"></fa-icon>
                            <span>API</span>
                        </a>
                    </li>

                </ul>
            </li>

                <a class="nav-link" (click)="logout()" id="logout">
                    <fa-icon [icon]="'sign-out-alt'" [fixedWidth]="true"></fa-icon>
                    <span>Sign out</span>
                </a>
            </li>
            <li class="nav-item" *ngSwitchCase="false">
                <a class="nav-link" (click)="login()" id="login">
                    <fa-icon [icon]="'sign-in-alt'" [fixedWidth]="true"></fa-icon>
                    <span>Sign in</span>
                </a>
